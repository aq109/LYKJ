<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery.js"></script>
    <!-- <script src="./index.js"></script> -->
    <script src="./jindex.js"></script>
</head>
<body>
    <div class="todolist">
        <h1>Todolist</h1>
        <article>
            <div class="topInput">
                <input type="text" placeholder="请输入需要备注的内容" id="shuru"><button type="submit" id="submit">提交</button>
            </div>
            <div class="notToDo">
                <h3>待处理<span class="shuliang notUse">0</span></h3>
                <ul class="notItems btn">

                </ul>
            </div>
            <hr style="border-color: #000;">
            <div class="finish">
                <h3>已完成<span class="shuliang toUse">0</span></h3>
                <ul class="finishItems btn">

                </ul>
            </div>
        </article>
    </div>
</body>
</html>
